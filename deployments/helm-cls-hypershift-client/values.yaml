# Simple configuration values for cls-hypershift-client

# GCP Configuration
gcp:
  projectId: "apahim-dev-1"

# Controller Configuration
controller:
  name: "cls-hypershift-client"
  namespace: "cls-system"
  image:
    repository: "quay.io/apahim/cls-controller"
    tag: "latest"

  # API Configuration
  api:
    baseUrl: "http://cls-backend.cls-system:80/api/v1"

# Pub/Sub Configuration
pubsub:
  topic: "cluster-events"
  subscription: "cluster-events-hypershift-client"

# Service Account Names
serviceAccount:
  kubernetes: "cls-hypershift-client"
  gcp: "cls-hypershift-client"

# Remote cluster configuration
remoteCluster:
  secretName: "remote-gke-cluster"
