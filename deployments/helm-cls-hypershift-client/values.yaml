# Simple configuration values for cls-hypershift-client

# GCP Configuration
gcp:
  projectId: "apahim-dev-1"

# Controller Configuration
controller:
  name: "cls-hypershift-client"
  namespace: "cls-system"
  replicas: 1
  image:
    repository: "quay.io/apahim/cls-controller"
    tag: "latest"

  # API Configuration
  api:
    baseUrl: "http://cls-backend-apps-cls-backend-application.cls-system.svc.cluster.local:80/api/v1"

# Pub/Sub Configuration
pubsub:
  topic: "cluster-events"
  subscription: "cluster-events-hypershift-client"

# Service Account Names
serviceAccount:
  kubernetes: "cls-hypershift-client"
  gcp: "cls-hypershift-client"

# Remote cluster configuration
remoteCluster:
  secretName: "remote-gke-cluster"

# Pull Secret configuration (External Secrets)
pullSecret:
  name: "pull-secret"
  refreshInterval: "1h"
  clusterSecretStoreName: "gcp-secret-manager"
  gcpSecretName: "default-openshift-pull-secret"

# HyperShift configuration
hypershift:
  # Optional: Override control plane operator image for testing in dev/integration environments
  controlPlaneOperatorImage: ""

# HostedCluster configuration
hostedCluster:
  controllerAvailabilityPolicy: "SingleReplica"

# HostedCluster DNS domains (comma-separated list)
# The first domain from this list will be used as the base domain for HostedClusters
hc_dns_domains: ""
