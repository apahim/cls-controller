# Config Connector resources to replace gcloud commands for cls-hypershift-client

---
# IAM Service Account
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: {{ .Values.serviceAccount.gcp }}
  namespace: {{ .Values.controller.namespace }}
  annotations:
    cnrm.cloud.google.com/project-id: {{ .Values.gcp.projectId | quote }}
  labels:
    app.kubernetes.io/name: {{ .Values.controller.name }}
    app.kubernetes.io/component: service-account
spec:
  displayName: "CLS Controller - {{ .Values.controller.name }}"
  description: "Service account for {{ .Values.controller.name }} controller to access GCP resources"
  resourceID: {{ .Values.serviceAccount.gcp }}

---
# Pub/Sub Subscription
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubSubscription
metadata:
  name: {{ .Values.pubsub.subscription }}
  namespace: {{ .Values.controller.namespace }}
  annotations:
    cnrm.cloud.google.com/project-id: {{ .Values.gcp.projectId | quote }}
  labels:
    app.kubernetes.io/name: {{ .Values.controller.name }}
    app.kubernetes.io/component: pubsub-subscription
spec:
  resourceID: {{ .Values.pubsub.subscription }}
  topicRef:
    external: "projects/{{ .Values.gcp.projectId }}/topics/{{ .Values.pubsub.topic }}"
  ackDeadlineSeconds: 60
  messageRetentionDuration: "604800s"  # 7 days
  enableMessageOrdering: false

---
# Pub/Sub IAM Policy Member
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: {{ .Values.controller.name }}-pubsub-subscriber
  namespace: {{ .Values.controller.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.controller.name }}
    app.kubernetes.io/component: iam-policy
spec:
  resourceRef:
    apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
    kind: PubSubSubscription
    name: {{ .Values.pubsub.subscription }}
  role: "roles/pubsub.subscriber"
  member: "serviceAccount:{{ .Values.serviceAccount.gcp }}@{{ .Values.gcp.projectId }}.iam.gserviceaccount.com"

---
# Pub/Sub Viewer IAM Policy Member
# The controller needs pubsub.viewer role to check if subscriptions exist before consuming messages.
# The pubsub.subscriber role only allows consuming messages but not describing/listing subscriptions.
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: {{ .Values.controller.name }}-pubsub-viewer
  namespace: {{ .Values.controller.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.controller.name }}
    app.kubernetes.io/component: iam-policy
spec:
  resourceRef:
    kind: Project
    external: {{ .Values.gcp.projectId }}
  role: "roles/pubsub.viewer"
  member: "serviceAccount:{{ .Values.serviceAccount.gcp }}@{{ .Values.gcp.projectId }}.iam.gserviceaccount.com"

---
# Workload Identity IAM Policy Member
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: {{ .Values.controller.name }}-workload-identity
  namespace: {{ .Values.controller.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.controller.name }}
    app.kubernetes.io/component: iam-policy
spec:
  resourceRef:
    apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMServiceAccount
    name: {{ .Values.serviceAccount.gcp }}
  role: "roles/iam.workloadIdentityUser"
  member: "serviceAccount:{{ .Values.gcp.projectId }}.svc.id.goog[{{ .Values.controller.namespace }}/{{ .Values.serviceAccount.kubernetes }}]"
