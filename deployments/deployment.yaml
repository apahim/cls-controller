apiVersion: apps/v1
kind: Deployment
metadata:
  name: cls-controller
  namespace: cls-system
  labels:
    app.kubernetes.io/name: cls-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/version: "latest"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cls-controller
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cls-controller
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: cls-controller
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
      - name: controller
        image: gcr.io/apahim-dev-1/cls-controller:latest  # This will be updated by deploy script
        imagePullPolicy: Always
        args:
        - --config=/etc/cls-controller/config.yaml
        - --controller-name=echo-test
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        env:
        # Google Cloud Project
        - name: PROJECT_ID
          value: "apahim-dev-1"
        # CLS-Backend API (internal Kubernetes service)
        - name: CLS_CONTROLLER_API_BASE_URL
          value: "http://cls-backend.cls-system:80/api/v1"
        - name: CLS_CONTROLLER_ORGANIZATION_DOMAIN
          value: "apahim-dev-1.com"
        - name: CLS_CONTROLLER_AUTO_MAP_ORGANIZATION
          value: "true"
        # Controller identification
        - name: CLS_CONTROLLER_CONTROLLER_NAME
          value: "echo-test"
        # Pub/Sub configuration (events only - status via API)
        - name: CLS_CONTROLLER_EVENTS_SUBSCRIPTION
          value: "cls-controller-cluster-events"
        # Controller config
        - name: CLS_CONTROLLER_CONFIG_NAMESPACE
          value: "cls-system"
        - name: CLS_CONTROLLER_CONFIG_NAME
          value: "echo-test"
        # Authentication
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/gcp/key.json"
        volumeMounts:
        - name: config
          mountPath: /etc/cls-controller
          readOnly: true
        - name: gcp-key
          mountPath: /etc/gcp
          readOnly: true
        # Health probes disabled - controller doesn't expose health endpoints yet
        # livenessProbe:
        #   httpGet:
        #     path: /healthz
        #     port: health
        #   initialDelaySeconds: 15
        #   periodSeconds: 20
        # readinessProbe:
        #   httpGet:
        #     path: /readyz
        #     port: health
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: cls-controller-config
      - name: gcp-key
        secret:
          secretName: cls-backend-gcp-key
          items:
          - key: key.json
            path: key.json
      terminationGracePeriodSeconds: 10